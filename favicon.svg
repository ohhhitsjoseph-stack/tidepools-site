           C 48 8, 56 20, 56 32
           C 56 38, 53 44, 47 48
           C 41 52, 34 54, 27 52
           C 20 50, 15 45, 12 38
           C 10 32, 11 26, 14 21
           C 18 15, 25 12, 32 12
           C 38 12, 43 15, 46 20
           C 49 25, 49 30, 47 35
           C 45 40, 40 43, 34 43
           C 29 43, 25 40, 24 35
           C 23 30, 26 26, 31 25
           C 35 24, 38 27, 38 31"
        fill="none"
        stroke="url(#favGradient)"
        stroke-width="5"
        stroke-linecap="round"/>

  <!-- Data nodes - simplified -->
  <g fill="white">
    <circle cx="44" cy="28" r="3"/>
    <circle cx="50" cy="20" r="2.5"/>
    <circle cx="48" cy="38" r="2.5"/>
  </g>

  <!-- Node connections -->
  <g stroke="white" stroke-width="1.5" opacity="0.8">
    <line x1="44" y1="28" x2="50" y2="20"/>
    <line x1="44" y1="28" x2="48" y2="38"/>
  </g>
</svg>
