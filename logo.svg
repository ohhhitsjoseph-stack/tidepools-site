<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="50%" style="stop-color:#00A5E0"/>
      <stop offset="100%" style="stop-color:#0A2540"/>
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A5E0"/>
      <stop offset="100%" style="stop-color:#0A2540"/>
    </linearGradient>
  </defs>

  <!-- Main circular background (transparent) -->

  <!-- Wave spiral -->
  <path d="M100 15
           C 155 15, 185 55, 185 100
           C 185 120, 175 140, 155 155
           C 135 170, 110 175, 85 170
           C 60 165, 40 150, 30 125
           C 25 110, 25 95, 30 80
           C 40 55, 65 40, 95 40
           C 115 40, 130 50, 140 65
           C 150 80, 150 95, 145 110
           C 140 125, 125 135, 105 135
           C 90 135, 78 125, 75 110
           C 72 95, 80 82, 95 80
           C 105 78, 112 85, 112 95"
        fill="none"
        stroke="url(#waveGradient)"
        stroke-width="18"
        stroke-linecap="round"/>

  <!-- Inner wave curl -->
  <path d="M55 145
           Q 45 160, 55 175
           Q 70 190, 95 185
           Q 125 180, 145 165"
        fill="none"
        stroke="url(#waveGradient2)"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- Secondary wave line -->
  <path d="M35 125
           Q 25 145, 35 165
           Q 50 185, 80 190
           Q 115 195, 150 180"
        fill="none"
        stroke="#0A2540"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Data network nodes -->
  <g fill="white" stroke="white" stroke-width="2">
    <!-- Network lines -->
    <line x1="130" y1="85" x2="160" y2="65" stroke-width="3"/>
    <line x1="160" y1="65" x2="175" y2="95" stroke-width="3"/>
    <line x1="175" y1="95" x2="155" y2="125" stroke-width="3"/>
    <line x1="155" y1="125" x2="130" y2="85" stroke-width="3"/>
    <line x1="160" y1="65" x2="155" y2="125" stroke-width="3"/>
    <line x1="155" y1="125" x2="135" y2="155" stroke-width="3"/>

    <!-- Network nodes -->
    <circle cx="130" cy="85" r="6"/>
    <circle cx="160" cy="65" r="6"/>
    <circle cx="175" cy="95" r="6"/>
    <circle cx="155" cy="125" r="6"/>
    <circle cx="135" cy="155" r="6"/>
  </g>

  <!-- White outline strokes for wave definition -->
  <path d="M100 15
           C 155 15, 185 55, 185 100
           C 185 120, 175 140, 155 155"
        fill="none"
        stroke="white"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
